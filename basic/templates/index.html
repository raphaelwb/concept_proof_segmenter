<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<body class="hold-transition sidebar-mini  layout-fixed">

<div class="container">



  <div class="row d-flex justify-content-center mt-5 ">

    <div class="col-md-8">

      <div class="card">

        <div class="container d-flex justify-content-center">
          <BR>
          <BR>
          <BR>
          <BR>
          <BR>
            <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-body">
                    <table>
                      <tr>
                        <td>
                          <div class="spinner-border" role="status">
                            <span class="visually-hidden"></span>
                          </div>
                        </td>
                        <td>&nbsp;&nbsp;&nbsp;Carregando ...</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          
          <form action="/" id="form" name="form" method="POST">
            {% csrf_token %}
            
            <label for="basic-url">Digite a URL:</label>
            <BR>
            <div class="input-auto mb-3">
              <input type="url" size="100%" class="form-control" name="url" id="url"
                aria-describedby="basic-addon3">
                <label for="basic-url">Key User:</label>
                <input type="url" size="100%" class="form-control" name="keyuser" id="keyuser"
                aria-describedby="basic-addon3">
                
            </div>
            <BR>
            <button onclick="event.stopPropagation();send()" type="button" class="btn btn-primary">Enviar</button>
          </form>
        </div>

     

      </div>
<!--      <BR>
      <div class="alert alert-danger" role="alert">
        A URL digitada é inválida.
      </div>-->
   
    </body>

    <script>
      function send() {
        $('#loadingModal').modal('show');
        document.form.submit();
      }
    </script>
